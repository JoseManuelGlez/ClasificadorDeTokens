<!DOCTYPE html>
<html>
<head>
    <title>Página con Textarea</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST" action="/procesar_formulario">
        <textarea class="text-area" name="texto" rows="4" cols="50">{{ texto }}</textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    {% if bandera != '' %}
    <div class="txtarea-pila">
        {% for token in tokens %}
            <p>Token: {{ token['type'] }} → Valor: {{ token['value'] }}</p>
        {% endfor %}
    </div>

    {% endif %}
</body>
</html>
